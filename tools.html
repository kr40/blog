<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - ./The_Exploit_Log</title>
    <!-- Re-add Google Fonts link needed for this entry point -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@400&display=swap"
        rel="stylesheet" />
    <!-- CSS imported via JS -->
</head>
<body>
    <header class="tools-header">
        <div class="header-title">./The_Exploit_Log // Tools</div>
        <nav class="top-nav">
            <a href="/">[ Back to Main Site ]</a>
        </nav>
    </header>

    <div class="tools-layout">
        <aside class="tools-sidebar">
            <nav class="tools-nav">
                <ul>
                    <li><a href="#markdown-editor" class="active">[ Markdown Editor ]</a></li>
                    <li><a href="#calculator">[ Calculator ]</a></li>
                </ul>
            </nav>
        </aside>

        <main class="tools-main-content">
            <div class="tools-tool-container" id="markdown-editor-tool">
                <form id="post-form">
                    <h2>Front Matter</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fm-title">Title:</label>
                            <input type="text" id="fm-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="fm-date">Date (YYYY-MM-DD):</label>
                            <input type="date" id="fm-date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="fm-author">Author:</label>
                            <input type="text" id="fm-author" name="author" value="k4rt1k" required>
                        </div>
                        <div class="form-group">
                            <label for="fm-type">Type:</label>
                            <select id="fm-type" name="type" required>
                                <option value="article">Article</option>
                                <option value="tutorial">Tutorial</option>
                                <option value="ctf">CTF</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label for="fm-category">Category:</label>
                            <input type="text" id="fm-category" name="category" required>
                        </div>
                         <div class="form-group">
                            <label for="fm-tags">Tags (comma-separated):</label>
                            <input type="text" id="fm-tags" name="tags" placeholder="e.g., security, web, exploit">
                        </div>
                         <div class="form-group form-group-full">
                            <label for="fm-slug">Slug (optional, auto-generated from title if empty):</label>
                            <input type="text" id="fm-slug" name="slug" placeholder="e.g., my-awesome-post">
                        </div>
                    </div>

                    <h2>Markdown Content</h2>
                    <div class="form-group">
                        <textarea id="markdown-editor"></textarea>
                    </div>

                    <button type="submit" id="download-button">Generate & Download .md File</button>
                </form>
            </div>
            <!-- Calculator Tool -->
            <div class="tools-tool-container" id="calculator-tool" style="display: none;">
                <h1>Simple Calculator</h1>
                <div class="calculator">
                    <input type="text" id="calc-display" readonly placeholder="0">
                    <div class="calc-buttons">
                        <button data-value="7">7</button>
                        <button data-value="8">8</button>
                        <button data-value="9">9</button>
                        <button data-value="/" class="operator">/</button>

                        <button data-value="4">4</button>
                        <button data-value="5">5</button>
                        <button data-value="6">6</button>
                        <button data-value="*" class="operator">*</button>

                        <button data-value="1">1</button>
                        <button data-value="2">2</button>
                        <button data-value="3">3</button>
                        <button data-value="-" class="operator">-</button>

                        <button data-value="0">0</button>
                        <button data-value=".">.</button>
                        <button id="calc-clear" >C</button>
                        <button data-value="+" class="operator">+</button>

                        <button id="calc-equals" class="equals" >=</button>
                    </div>
                </div>
            </div>
            <!-- Add containers for future tools here -->
        </main>
    </div>

    <!-- Scripts will be loaded via module import -->
    <script type="module" src="/src/tools.js"></script>
</body>
</html>
